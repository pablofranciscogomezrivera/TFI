name: Backend Tests (Simple)

on:
  # Se ejecuta ante un PR a la rama principal
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'Aplicacion/**'
      - 'Dominio/**'
      - 'Infraestructura/**'
      - 'Web/**'
      - 'Tests/**'
      - '*.sln'
      - '**.csproj'

  # Permite ejecuciÃ³n manual
  workflow_dispatch:

  # Opcional: ejecutar en push a main/master
  # push:
  #   branches:
  #     - master
  #     - main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore Tests/Tests.csproj

      - name: ğŸ”¨ Build Solution
        run: dotnet build Tests/Tests.csproj --configuration Release --no-restore

      - name: ğŸ§ª Run Unit Tests
        run: dotnet test Tests/Tests.csproj --configuration Release --no-build --verbosity normal

      - name: âœ… Tests Completed
        if: success()
        run: echo "âœ… All tests passed successfully!"

      - name: âŒ Tests Failed
        if: failure()
        run: echo "âŒ Some tests failed. Please check the logs above."
